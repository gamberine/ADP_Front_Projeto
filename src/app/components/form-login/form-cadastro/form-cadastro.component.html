
<!-- modal cadastro usuário -->
<form class="form_container">
    <div class="title_container">
        <h3 class="m-3">Cadastro de usuário</h3>
    </div>
    <div class="inputGroup">
        <input type="text" required="" autocomplete="off">
        <i class="fi fi-rr-user"></i>
        <label for="nome">Nome</label>
    </div>
    <div class="inputGroup">
        <input type="text" required="" autocomplete="off">
        <i class="fi fi-rr-envelope"></i>
        <label for="mail">E-mail</label>
    </div>
    <div class="inputGroup">
        <input type="tel" required="" autocomplete="off">
        <i class="fi fi-brands-whatsapp"></i>
        <label for="tel">Telefone</label>
    </div>
    <div class="inputGroup">
        <input type="password" required="" autocomplete="off">
        <i class="fi fi-rr-key"></i>
        <label for="password">Senha</label>
    </div>
    <div class="inputGroup">
        <input type="password" required="" autocomplete="off">
        <i class="fi fi-rr-key"></i>
        <label class="ajusteLabel" for="password-confirm">Confirmação
            de Senha</label>
    </div>
    <button type="submit" class="btnEntrar">
        <span>cadastrar</span>
    </button>

    <div class="separator">
        <hr class="line">
        <a (click)="toggleCadastroUsuario()">
            <i class="fi fi-rr-arrow-left"></i>
            <p class="">voltar</p>
        </a>
    </div>
</form>
